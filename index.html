<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="cardComponent">
      <div class="leftSide">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 376px)">
          <source srcset="./images/image-product-mobile.jpg" media="(max-width: 375px)">
          <img src="./images/image-product-desktop.jpg" alt="chanel perfume bottle a table">
        </picture>
      </div>
      <div class="rightSide">
        <span class="category">
        Perfume
        </span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="priceComponent">
          <span class="promoPrice">$149.99</span>
          <span class="regularPrice">$169.99</span>
        </div>
        <button type="button" class="addToCart"><img src="./images/icon-cart.svg" alt="Add To Cart Icon">Add to Cart</button>
      </div>
    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mateusz Subiel</a>.
  </div>
</footer>
</body>
</html>
